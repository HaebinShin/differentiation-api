<div class="row">
	<div class='panel panel-success'>
		<div class='panel-heading'>
			<h3 class='panel-title'>Formula String</h3>
		</div>
		<div class='panel-body'>
			{{ formula }}
		</div>
	</div>
	<div class='panel panel-success'>
		<div class='panel-heading'>
			<h3 class='panel-title'>Formula Math Format</h3>
		</div>
		<div class='panel-body'>
			<div class='latex'>
				{{ formula }}
			</div>
		</div>
	</div>
	<div class='panel panel-success'>
		<div class='panel-heading'>
			<h3 class='panel-title'>Derivative String</h3>
		</div>
		<div class='panel-body'>
			{{ formula }}
		</div>
	</div>
	<div class='panel panel-success'>
		<div class='panel-heading'>
			<h3 class='panel-title'>Directional Derivative String</h3>
		</div>
		<div class='panel-body'>
			{{ formula }}
		</div>
	</div>
</div>
